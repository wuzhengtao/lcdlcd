<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
        integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP" crossorigin="anonymous" />
    <title>烟台壹盒包装制品有限公司</title>
    <!-- MDUI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
        integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
        crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="../js/MaterialCalculation.js"></script>
    <script type="text/JavaScript" src="../js/SizeCalculation.js"></script>
    <script type="text/JavaScript" src="../js/AreaCalculation.js"></script>
    <script type="text/JavaScript" src="../js/PriceCalculation.js"></script>
    <script type="text/JavaScript" src="../js/utils.js"></script>
    <script type="text/JavaScript" src="../js/createpage.js"></script>



</head>

<body
    class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
            <a href="../" class="mdui-typo-headline mdui-hidden-xs">烟台壹盒包装制品有限公司</a>
            <div class="mdui-toolbar-spacer"></div>
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-dialog="{target: '#dialog-docs-theme'}" mdui-tooltip="{content: '设置主题'}"><i
                    class="mdui-icon material-icons">color_lens</i></span>
        </div>
    </header>

    <a id="anchor-top"></a>

    <div class="mdui-container">
        <div class="mdui-container" id="material-calculation" style="display: none;"></div>
        <div class="mdui-container" id="size-calculation" style="display: none;"></div>
        <div class="mdui-container" id="area-calculation" style="display: none;"></div>
        <div class="mdui-container" id="price-calculation" style="display: none;"></div>

        <script src="//cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/holderjs@2.9.7/holder.min.js"></script>
        <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.1/build/highlight.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"></script>
        <script>
            var $ = mdui.$;
            window.onload = function () {
                createMC(document.getElementById("material-calculation"));// material-calculation 物料计算
                createSC(document.getElementById("size-calculation"));// size-calculation 尺寸计算
                createAC(document.getElementById("area-calculation"));// area-calculation 面积计算
                createPC(document.getElementById("price-calculation"));// price-calculation 价格计算
                moduleswitch = {
                    // 刘承东自己使用，模块全开
                    "material-calculation": true,
                    "size-calculation": true,
                    "area-calculation": true,
                    "price-calculation": true
                }
                for (var key in moduleswitch) {
                    if (moduleswitch[key]) {
                        document.getElementById(key).style = "display: block;";
                    }
                }
            };

        </script>
        <script src="//cdn.w3cbus.com/mdui.org/docs/assets/docs/js/docs-v1.js"></script>

</body>

</html>
